<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f6f8fa;
            display: flex;

        }

        .thank-you-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 12px rgba(27, 31, 35, 0.05);
        }

        h1 {
            font-size: 26px;
            color: #24292f;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #57606a;
        }

        .back-home {
            margin-top: 25px;
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2da44e;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .back-home:hover {
            background-color: #218739;
        }
    </style>
</head>
